<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <picture>
          <source  srcset="./images/image-product-desktop.jpg" media="(min-width:625px)">
          <img class="card-image" src="./images/image-product-mobile.jpg" alt="">
        </picture>
        <div class="card-details">
          <div class="card-texts">
            <div class="card-group">Perfume</div>
            <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-desc">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card-prices">
            <div class="card-price-1">$149.99</div>
            <div class="card-price-2">$169.99</div>
          </div>
          <button class="card-button">
            <img
              src="./images/icon-cart.svg"
              alt=""
              width="19px"
              height="18px"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
